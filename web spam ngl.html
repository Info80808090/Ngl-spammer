<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Spam NGL - BayuZephyrine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Spam NGL Tool</h2>
    <input type="text" id="link" placeholder="Link NGL (https://ngl.link/username)" />
    <input type="text" id="message" placeholder="Pesan" />
    <input type="number" id="count" placeholder="Jumlah spam" />
    <button onclick="sendSpam()">Kirim Spam</button>
    <div id="result"></div>
  </div>

  <script>
    async function sendSpam() {
      const link = document.getElementById("link").value.trim();
      const message = document.getElementById("message").value.trim();
      const count = document.getElementById("count").value.trim();
      const resultDiv = document.getElementById("result");

      if (!link || !message || !count) {
        resultDiv.textContent = "‚ùå Harap isi semua kolom.";
        return;
      }

      const url = `https://fastrestapis.fasturl.cloud/tool/spamngl?link=${encodeURIComponent(link)}&message=${encodeURIComponent(message)}&type=random&count=${encodeURIComponent(count)}`;

      try {
        resultDiv.textContent = "‚è≥ Mengirim...";
        const res = await fetch(url);
        const json = await res.json();

        if (json.status === 200) {
          resultDiv.textContent = `‚úÖ Spam NGL berhasil!\n\nüîπ Pesan: ${json.result.message}\nüîπ Terkirim ke: ${json.result.sentTo}\nüîπ Jumlah: ${json.result.count}`;
        } else {
          resultDiv.textContent = `‚ùå Gagal:\n${json.content}`;
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "‚ùå Terjadi kesalahan saat mengirim.";
      }
    }
  </script>
</body>
</html>
